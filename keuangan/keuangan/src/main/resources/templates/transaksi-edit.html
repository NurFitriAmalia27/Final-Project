<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Transaksi</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Edit Transaksi</h1>
    <form th:action="@{/transaksi/update/{id}(id=${transaksi.id})}" th:object="${transaksi}" method="post">
        <div class="form-group">
            <label for="kategori">Kategori</label>
            <select name="kategori" class="form-control" id="kategori" th:value="${transaksi.kategori}">
                <option>Makanan</option>
                <option>Transportasi</option>
                <option>Hiburan</option>
                <option>Tagihan</option>
            </select>
        </div>
        <div class="form-group">
            <label for="jumlah">Jumlah</label>
            <input type="number" name="jumlah" class="form-control" id="jumlah" th:value="${transaksi.jumlah}">
        </div>
        <div class="form-group">
            <label for="tanggal">Tanggal</label>
            <input type="date" name="tanggal" class="form-control" id="tanggal" th:value="${transaksi.tanggal}">
        </div>
        <button type="submit" class="btn btn-primary">Simpan</button>
        <a href="/transaksi" class="btn btn-secondary">Batal</a>
    </form>
</div>
</body>
</html>
