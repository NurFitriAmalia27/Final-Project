<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Daftar Transaksi</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="alert alert-info mt-4">
    <strong>Pemasukan Bulan Ini: </strong>
    <span th:text="'Rp ' + ${income}"></span>
</div>
<div class="container">
    <h1>Daftar Transaksi</h1>
    <form action="/transaksi" method="post">
        <div class="form-group">
            <label for="kategori">Kategori</label>
            <select name="kategori" class="form-control" id="kategori">
                <option>Makanan</option>
                <option>Transportasi</option>
                <option>Hiburan</option>
                <option>Tagihan</option>
            </select>
        </div>
        <div class="form-group">
            <label for="jumlah">Jumlah</label>
            <input type="number" name="jumlah" class="form-control" id="jumlah">
        </div>
        <div class="form-group">
            <label for="tanggal">Tanggal</label>
            <input type="date" name="tanggal" class="form-control" id="tanggal">
        </div>
        <button type="submit" class="btn btn-primary">Simpan</button>
    </form>
    <table class="table mt-4">
        <thead>
        <tr>
            <th>ID</th>
            <th>Kategori</th>
            <th>Jumlah</th>
            <th>Tanggal</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaksi : ${transaksiList}">
            <td th:text="${transaksi.id}"></td>
            <td th:text="${transaksi.kategori}"></td>
            <td th:text="${transaksi.jumlah}"></td>
            <td th:text="${transaksi.tanggal}"></td>
            <td>
                <a th:href="@{'/transaksi/edit/' + ${transaksi.id}}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/transaksi/delete/' + ${transaksi.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Apakah Anda yakin ingin menghapus transaksi ini?');">Hapus</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="text-right mt-4">
        <a href="/transaksi/dashboard" class="btn btn-success">Lihat Prediksi</a>
    </div>
</div>
</body>
</html>
